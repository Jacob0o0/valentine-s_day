<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querida Karla...</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                    <img src="img/default.jpg" alt="¿qué pasó?" class="img-cat">
            </div>
            <div class="card-center">
                <h2 class="title-dialogo">¿Te gustaría ser mi San Valentín?</h2>
                <p class="dialogo">No es amenaza, pero te conviene darle en "sí".</p>
            </div>
            <div class="card-bottom"></div>
        </div>
        <div class="bottom">
            <ul class="botones">
                <li class="btn">
                    <button href="" class="btn-link" id="si">
                        <span>Sí <3</span>
                    </button>
                </li>
                <li class="btn">
                    <button href="" class="btn-link" id="no">
                        <span>No :(</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="dogs.js"></script>
</body>
</html>
